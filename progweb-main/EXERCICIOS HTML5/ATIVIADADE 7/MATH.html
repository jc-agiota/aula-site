<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>MathML</title>
    </head>
    <body>
    <h1>expressões matemáticas em HTML5</h1>
    <math>
        <mrow>
             <mn>x</mn>
             <mo>=</mo>
             <mrow>
                    <mfrac>
                            <mrow>
                                <mo>-</mo>
                                <mi>b</mi>
                                <mo>±</mo>
                                <msqrt>
                                        <mrow>
                                            <msup>
                                                <mi>b</mi><mn>2</mn>
                                            </msup>
                                            <mo>-</mo>
                                            <mn>4</mn>
                                            <mo>.</mo>
                                            <mi>a</mi>
                                            <mo>.</mo>
                                            <mi>c</mi>
                                        </mrow>
                                </msqrt>
                            </mrow>
                            <mrow>
                              <mn>2</mn>
                              <mo>.</mo>
                              <mi>a</mi>
                            </mrow>
                    </mfrac>
                </mrow>
        </mrow>
    </math>
    </body>
</html>
